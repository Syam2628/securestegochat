<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Stego Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="chat">
  <header class="topbar">
    <div class="topbar-brand">
      <h1>ðŸ›¡ StegoShield AI</h1>
      <span class="topbar-subtitle">AI-Powered Secure Messaging</span>
    </div>
    <div class="topbar-actions">
      <span id="me-name"></span>
      <button id="security-logs-btn" class="btn-sm btn-outline" title="Security Logs">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor"
          style="vertical-align:-2px;margin-right:4px">
          <path
            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
        </svg>
        Security Logs
      </button>
      <button id="logout" class="btn-sm btn-danger-outline">Logout</button>
    </div>
  </header>

  <main class="chat-shell">
    <aside class="users-panel">
      <div class="sidebar-header">
        <h2>Contacts</h2>
        <input id="user-search" type="text" placeholder="Search usersâ€¦" autocomplete="off">
      </div>
      <ul id="users-list"></ul>
      <p id="no-users" style="display:none">No registered users yet.<br>Ask someone to register!</p>
    </aside>

    <section class="chat-panel">
      <div class="chat-header">
        <div class="chat-header-avatar" id="chat-avatar"></div>
        <div>
          <div id="chat-title">Select a user to start chatting</div>
          <div id="chat-subtitle">Choose from contacts</div>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer-wrap">
        <form id="text-form" class="composer">
          <input id="text-input" type="text" placeholder="Type a messageâ€¦" autocomplete="off">
          <button type="submit" class="send-btn" title="Send">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </form>
        <form id="image-form" class="image-upload">
          <label class="file-label" for="image-input">
            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
              <path
                d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
            </svg>
            Attach Image
          </label>
          <input id="image-input" type="file" accept="image/*">
          <span class="file-name" id="file-name-display"></span>
          <button type="submit" class="send-img-btn">Send Image</button>
        </form>
        <p id="chat-error"></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
